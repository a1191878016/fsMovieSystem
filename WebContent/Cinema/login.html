	<script type="text/javascript">
		$(function(){
			var l;
			l=new Vue({
				el:"#login",
				data:{
					loginname:"",
					pwd:""
				},
				methods:{
					deng:function(){
						$.ajax({
							type:"post",
							url:"/fsMovieSystem/user/Login.ssm",
							async:true,
							data:{
								LoginName:this.loginname,
								Password:this.pwd
							},
							success:function(response){
								if(response.result=="no"){
									alert("登录失败，请重新输入账号密码");
								}else if(response.result=="yes"){
									alert("登录成功，欢迎使用本系统");
									console.log(response.login);
									sessionStorage.setItem("userid",response.login.userId);
									sessionStorage.setItem("uname",response.login.userName);
									console.log(response.login.userId+"   "+response.login.userName);
									location.href="index.html"; 
								}
							}
						});
					}
				}
			})
		})
	</script>
