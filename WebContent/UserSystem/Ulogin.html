<!DOCTYPE html >
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>登陆</title>
		<link href="../css/bootstrap.min.css" title="" rel="stylesheet" />

		<link title="orange" href="../css/login.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
		<script type="text/javascript">
		
			function udeng() {
				var username=$("#userlogin").val();
				var pwd=$("#password").val();
				$.ajax({
					type:"get",
					url:"/fsMovieSystem/user/Login.ssm",
					async:true,
					data:{
						LoginName:username,
						Password:pwd
					},
					success:function(response){
						if(response.result=="no"){
							alert("登录失败，请重新输入账号密码");
						}else if(response.result=="yes"){
							alert("登录成功，欢迎使用本系统");
							console.log(response.login);
							sessionStorage.setItem("userid",response.login.userId);
							sessionStorage.setItem("uname",response.login.userName);
							sessionStorage.setItem("unumber",response.login.userNumber);
							location.href="Uindex.html"; 
						}
					}
				});
			}
		</script>

	</head>

	<body>

		<div style="height:1px;"></div>
		<div class="login">
			<header>
				<h1>登陆</h1>
			</header>
			<div class="sr">
				<form>
					<div class="name">
						<label>
				<i class="sublist-icon glyphicon glyphicon-user"></i>
				</label>
						<input type="text" placeholder="这里输入登录名" class="name_inp" id="userlogin">
					</div>
					<div class="name">
						<label>
				<i class="sublist-icon glyphicon glyphicon-pencil"></i>
				</label>
						<input type="password" placeholder="这里输入登录密码" class="name_inp" id="password">
					</div>
					<input type="button" class="dl" value="登录" onclick="udeng()"></input>
				</form>
			</div>
		</div>

	</body>

</html>
