<html>
	<head>

		<script src="../js/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			function testUpload(){  
				var fd=new FormData();
				fd.append("file",$('#test')[0].files[0])
    			var form = new FormData(document.getElementById("test")[0]);

        }  
    });  
}

	</head>
	<body>
